
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Sale</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <header>
        <h1>Gift Store XMAS</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#catalog">Catalog</a>
            <a href="#shop">Shop</a>
            <a href="#blog">Blog</a>
        </nav>
    </header>
    <section id="banner">
        <div class="content">
            <h2>Christmas Sales</h2>
            <p>Buy Best Christmas Gift For Your Love & Family. Hurry Up!</p>
            <a href="#shop" class="btn">SHOP NOW</a>
        </div>
        <div class="image">
            <img src="santa.png" alt="Santa Claus">
        </div>
    </section>
    <footer>
        <p>© 2024 Gift Store XMAS</p>
    </footer>
    
<section id="new-arrivals">
    <h2>New Arrivals</h2>
    <div class="product-grid">
        <div class="product">
            <img src="wine-bottle.png" alt="Wine Bottle">
            <h3>Wine Bottle</h3>
            <p>£125.00 GBP</p>
        </div>
        <div class="product">
            <img src="santa-bag.png" alt="Santa Bag">
            <h3>Santa Bag</h3>
            <p>£155.00 GBP</p>
        </div>
        <div class="product">
            <img src="santa-cap.png" alt="Santa Cap">
            <h3>Santa Cap</h3>
            <p>£230.00 GBP</p>
        </div>
        <div class="product">
            <img src="foot-gloves.png" alt="Foot Gloves">
            <h3>Foot Gloves</h3>
            <p>£80.00 GBP</p>
        </div>
    </div>
</section>
    <script src="js.js"></script>
</body>
</html>
